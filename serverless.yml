service: insider

provider:
  name: aws
  runtime: nodejs8.10
  stage: ${opt:stage, 'dev'}
  region: eu-central-1
  deploymentBucket:
    name: learning-serverless
  iamRoleStatements:
  - Effect: Allow
    Resource: "*"
    Action:
    - s3:*
    - firehose:*
    - glue:*
  environment:
    select_bucket: ${self:custom.select_bucket}
    deliveryStreamDE: ${self:custom.deliveryStreamDE}
    insiderDBGlue: ${self:custom.insiderDBGlue}

custom:
  serviceId: ${self:service}-${self:provider.stage}
  select_bucket: insider-transactions-${self:provider.stage}
  deliveryStreamDE: insider-de-stream-${self:provider.stage}
  insiderDBGlue: insider-de-database-glue-${self:provider.stage}

functions:
  createS3: #use cron
    handler: s3select.create
    events:
    - http:
        path: create
        method: get
  putToStream:
    handler: fhController.putToStream
    timeout: 300
    events:
    - http:
        path: put
        method: get
  firehoseEvents:
    handler: firehoseEvents.handler
    events:
      - s3:
          bucket: ${self:custom.select_bucket}
          event: s3:ObjectCreated:*
  glueCustomResource:
    handler: glueCustomResource.handler

resources:
  Resources:
    InsiderDeKinesisFirehose:
      Type: AWS::KinesisFirehose::DeliveryStream
      Properties:
        DeliveryStreamName: ${self:custom.deliveryStreamDE}
        S3DestinationConfiguration:
          BucketARN:
            Fn::Join:
            - ''
            - - 'arn:aws:s3:::'
              - Ref: S3BucketInsidertransactions${self:provider.stage}
          BufferingHints:
            IntervalInSeconds: "60"
            SizeInMBs: "1"
          CompressionFormat: "GZIP"
          Prefix: "DE/"
          RoleARN:
            Fn::GetAtt: [ FirehoseToS3Role, Arn ]
    FirehoseToS3Role:
      Type: AWS::IAM::Role
      Properties:
        RoleName: FirehoseToS3Role
        AssumeRolePolicyDocument:
          Statement:
          - Effect: Allow
            Principal:
              Service:
              - firehose.amazonaws.com
            Action:
            - sts:AssumeRole
        Policies:
        - PolicyName: FirehoseToS3Policy
          PolicyDocument:
            Statement:
            - Effect: Allow
              Action:
              - s3:AbortMultipartUpload
              - s3:GetBucketLocation
              - s3:GetObject
              - s3:ListBucket
              - s3:ListBucketMultipartUploads
              - s3:PutObject
              - firehose:PutRecord
              Resource: '*'
    GlueCustomResources:
      Type: Custom::GlueCustomResource
      Properties:
        ServiceToken:
          Fn::GetAtt: [GlueCustomResourceLambdaFunction, Arn]